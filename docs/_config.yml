title: Begrippenkader | Netbeheer Nederland
theme: just-the-docs

collections:
  doc:
    output: true

just_the_docs:
  collections:
    doc:
      name: Begrippen

defaults:
  - scope:
      path: ""
    values:
      layout: default
      search_exclude: true
  - scope:
      path: ""
      type: "doc"
    values:
      search_exclude: false
  - scope:
      path: "alias"
    values:
      nav_exclude: true
      search_exclude: false

color_scheme: nbnl
logo: "/assets/images/logo.svg"
favicon_ico: "/assets/images/favicon.png"

callouts:
  note:
    color: purple
  tip:
    title: Tip
    color: purple

aux_links:
  "Modellen van Netbeheer Nederland":
    - "/"

plugins:
  - jekyll-redirect-from

mermaid:
  version: 9.1.3
