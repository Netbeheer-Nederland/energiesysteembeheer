{% if page.hash_redirect %}
<script>
  (function() {
    if (window.location.hash) {
      var slug = window.location.hash.substring(1);
      var path = window.location.pathname;
      if (!path.endsWith('/')) { path += '/'; }
      var newUrl = path + slug + '/';
      window.location.replace(newUrl);
    }
  })();
</script>
{% endif %}
